  let cart = {};
  let filteredProducts = [...products]; // productos filtrados para mostrar

  function renderProducts() {
    const container = document.getElementById("productsContainer");
    container.innerHTML = "";
    if (filteredProducts.length === 0) {
      container.innerHTML = '<p class="text-center mt-4">No se encontraron productos.</p>';
      return;
    }
    filteredProducts.forEach((prod) => {
      const div = document.createElement("div");
      div.className = "col-md-4";
      div.innerHTML = `
        <div class="product-card text-center">
          <img src="${prod.img}" class="img-fluid" alt="${prod.name}" />
          <h5 class="mt-2">${prod.name}</h5>
          <p class="price">s/ ${prod.price.toFixed(2)}</p>
          <div class="d-flex justify-content-center align-items-center mb-2">
            <input type="number" min="1" value="1" id="qtyInput-${prod.id}" class="qty-input" />
            <button class="btn btn-outline-light btn-sm" onclick="addToCart(${prod.id})">Agregar al carrito</button>
          </div>
        </div>
      `;
      container.appendChild(div);
    });
  }

  function addToCart(productId) {
    const qtyInput = document.getElementById(`qtyInput-${productId}`);
    let qty = parseInt(qtyInput.value);
    if (isNaN(qty) || qty < 1) {
      alert("Ingrese una cantidad válida");
      return;
    }
    if (cart[productId]) {
      cart[productId] += qty;
    } else {
      cart[productId] = qty;
    }
    updateCartCount();
    renderCartItems();
  }

  function updateCartCount() {
    const totalQty = Object.values(cart).reduce((sum, q) => sum + q, 0);
    document.getElementById("cartCount").textContent = totalQty;
  }

  function renderCartItems() {
    const container = document.getElementById("cartItems");
    container.innerHTML = "";
    if (Object.keys(cart).length === 0) {
      container.textContent = "No hay productos en el carrito.";
      return;
    }
    for (const id in cart) {
      const product = products.find((p) => p.id == id);
      const qty = cart[id];
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <div class="cart-item-name">${product.name}</div>
        <div>
          <input type="number" min="1" value="${qty}" onchange="updateCartQty(${product.id}, this.value)" class="qty-input cart-item-qty" />
          <button class="btn-remove" onclick="removeFromCart(${product.id})" title="Eliminar producto">×</button>
        </div>
        <div class="cart-item-price">s/ ${(product.price * qty).toFixed(2)}</div>
      `;
      container.appendChild(div);
    }
  }

  function updateCartQty(productId, value) {
    let qty = parseInt(value);
    if (isNaN(qty) || qty < 1) {
      alert("Cantidad inválida");
      renderCartItems();
      return;
    }
    cart[productId] = qty;
    updateCartCount();
    renderCartItems();
  }

  function removeFromCart(productId) {
    delete cart[productId];
    updateCartCount();
    renderCartItems();
  }

  const cartBtn = document.getElementById("cartBtn");
  const cartPanel = document.getElementById("cartPanel");

  cartBtn.addEventListener("click", () => {
    cartPanel.classList.toggle("active");
  });

  // Enviar pedido por WhatsApp
  document.getElementById("sendOrderBtn").addEventListener("click", () => {
    if (Object.keys(cart).length === 0) {
      alert("El carrito está vacío.");
      return;
    }
    let message = "Hola, quiero hacer un pedido:\n";
    for (const id in cart) {
      const product = products.find((p) => p.id == id);
      message += `- ${product.name} x${cart[id]} (s/ ${(product.price * cart[id]).toFixed(2)})\n`;
    }
    const encodedMsg = encodeURIComponent(message);
    const whatsappUrl = `https://wa.me/51986837976?text=${encodedMsg}`;
    window.open(whatsappUrl, "_blank");
  });

  // Función para buscar productos
  function searchProducts() {
    const searchTerm = document.getElementById("searchInput").value.trim().toLowerCase();
    if (!searchTerm) {
      filteredProducts = [...products];
    } else {
      filteredProducts = products.filter(p =>
        p.name.toLowerCase().includes(searchTerm)
      );
    }
    renderProducts();
  }

  // Inicializar
  renderProducts();
  renderCartItems();
  updateCartCount();
</script>
