 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lumil Barber - Videos Rotativos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      background-color: #2c2c2c;
      min-height: 100vh;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 15px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #444;
    }
    .carousel-item video {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
    .product-card {
      background-color: #2a2a2a;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
      position: relative;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
    .price {
      color: #f44336;
      font-weight: bold;
    }
    .qty-input {
      width: 50px;
      text-align: center;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 10px;
      background-color: #444;
      color: white;
    }
    #cartPanel {
      position: fixed;
      top: 0;
      right: -350px;
      width: 350px;
      height: 100vh;
      background-color: #222;
      color: white;
      box-shadow: -3px 0 10px rgba(0,0,0,0.8);
      transition: right 0.3s ease;
      z-index: 1100;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    #cartPanel.active {
      right: 0;
    }
    #cartPanel h5 {
      margin-bottom: 20px;
    }
    #cartItems {
      flex-grow: 1;
      overflow-y: auto;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }
    .cart-item-name {
      flex: 1;
    }
    .cart-item-qty {
      width: 40px;
      text-align: center;
    }
    .cart-item-price {
      width: 80px;
      text-align: right;
    }
    .btn-remove {
      background: transparent;
      border: none;
      color: #f44336;
      cursor: pointer;
      font-size: 18px;
      margin-left: 10px;
    }
    #cartBtn {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: #f44336;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px #f44336;
      z-index: 1200;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #cartCount {
      position: absolute;
      top: 5px;
      right: 5px;
      background: yellowgreen;
      color: black;
      font-weight: bold;
      font-size: 14px;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }
    #whatsappFloat {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 1200;
    }
    #whatsappFloat img {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }
    #sendOrderBtn {
      background-color: #25d366;
      border: none;
      color: white;
      font-weight: bold;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
      box-shadow: 0 0 10px #25d366;
    }
    /* Buscador */
    #searchContainer {
      margin-top: 20px;
      margin-bottom: 15px;
      text-align: center;
    }
    #searchInput {
      width: 300px;
      max-width: 90%;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: #444;
      color: white;
      box-shadow: 0 0 5px #f44336;
    }
    #searchInput::placeholder {
      color: #ddd;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 sidebar d-flex flex-column align-items-start">
      <h3 class="p-3">â˜…LUMIL BARBERâ˜…</h3>
      <a href="#">Inicio</a>
      <a href="#">Productos</a>
      <a href="#">Contacto</a>
    </nav>

    <!-- Main content -->
    <main class="col-md-10">
      <!-- Carousel de videos -->
      <div id="videoCarousel" class="carousel slide mt-3" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <video autoplay muted loop>
              <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
              Tu navegador no soporta el video.
            </video>
          </div>
          <div class="carousel-item">
            <video autoplay muted loop>
              <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4" />
              Tu navegador no soporta el video.
            </video>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#videoCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#videoCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

      <!-- Buscador de productos -->
      <div id="searchContainer">
        <input
          type="text"
          id="searchInput"
          placeholder="Buscar producto..."
          oninput="searchProducts()"
          autocomplete="off"
        />
      </div>

      <!-- Productos -->
      <div class="row mt-4" id="productsContainer">
        <!-- Productos generados por JS -->
      </div>
    </main>
  </div>
</div>

<!-- Carrito flotante -->
<div id="cartPanel">
  <h5>ðŸ›’ Tu Carrito</h5>
  <div id="cartItems">No hay productos en el carrito.</div>
  <button id="sendOrderBtn" title="Enviar pedido por WhatsApp">Enviar pedido por WhatsApp</button>
</div>

<!-- BotÃ³n carrito -->
<button id="cartBtn" title="Abrir carrito">
  ðŸ›’
  <div id="cartCount">0</div>
</button>

<!-- WhatsApp flotante -->
<a id="whatsappFloat" href="https://wa.me/51986837976" target="_blank" title="ContÃ¡ctanos por WhatsApp">
  <img src="https://img.icons8.com/ios-filled/50/25D366/whatsapp.png" alt="WhatsApp" />
</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const products = [
    {
      id: 1,
      name: "VGR Trimmer V-992",
      price: 135.0,
      img: "https://via.placeholder.com/200x200?text=VGR+Trimmer+V-992",
    },
    {
      id: 2,
      name: "Wahl Magic Clip",
      price: 250.0,
      img: "https://via.placeholder.com/200x200?text=Wahl+Magic+Clip",
    },
    {
      id: 3,
      name: "Diva Secadora Gama",
      price: 150.0,
      img: "https://via.placeholder.com/200x200?text=Diva+Secadora+Gama",
    },
  ];

  let cart = {};
  let filteredProducts = [...products]; // productos filtrados para mostrar

  function renderProducts() {
    const container = document.getElementById("productsContainer");
    container.innerHTML = "";
    if (filteredProducts.length === 0) {
      container.innerHTML = '<p class="text-center mt-4">No se encontraron productos.</p>';
      return;
    }
    filteredProducts.forEach((prod) => {
      const div = document.createElement("div");
      div.className = "col-md-4";
      div.innerHTML = `
        <div class="product-card text-center">
          <img src="${prod.img}" class="img-fluid" alt="${prod.name}" />
          <h5 class="mt-2">${prod.name}</h5>
          <p class="price">s/ ${prod.price.toFixed(2)}</p>
          <div class="d-flex justify-content-center align-items-center mb-2">
            <input type="number" min="1" value="1" id="qtyInput-${prod.id}" class="qty-input" />
            <button class="btn btn-outline-light btn-sm" onclick="addToCart(${prod.id})">Agregar al carrito</button>
          </div>
        </div>
      `;
      container.appendChild(div);
    });
  }

  function addToCart(productId) {
    const qtyInput = document.getElementById(`qtyInput-${productId}`);
    let qty = parseInt(qtyInput.value);
    if (isNaN(qty) || qty < 1) {
      alert("Ingrese una cantidad vÃ¡lida");
      return;
    }
    if (cart[productId]) {
      cart[productId] += qty;
    } else {
      cart[productId] = qty;
    }
    updateCartCount();
    renderCartItems();
  }

  function updateCartCount() {
    const totalQty = Object.values(cart).reduce((sum, q) => sum + q, 0);
    document.getElementById("cartCount").textContent = totalQty;
  }

  function renderCartItems() {
    const container = document.getElementById("cartItems");
    container.innerHTML = "";
    if (Object.keys(cart).length === 0) {
      container.textContent = "No hay productos en el carrito.";
      return;
    }
    for (const id in cart) {
      const product = products.find((p) => p.id == id);
      const qty = cart[id];
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <div class="cart-item-name">${product.name}</div>
        <div>
          <input type="number" min="1" value="${qty}" onchange="updateCartQty(${product.id}, this.value)" class="qty-input cart-item-qty" />
          <button class="btn-remove" onclick="removeFromCart(${product.id})" title="Eliminar producto">Ã—</button>
        </div>
        <div class="cart-item-price">s/ ${(product.price * qty).toFixed(2)}</div>
      `;
      container.appendChild(div);
    }
  }

  function updateCartQty(productId, value) {
    let qty = parseInt(value);
    if (isNaN(qty) || qty < 1) {
      alert("Cantidad invÃ¡lida");
      renderCartItems();
      return;
    }
    cart[productId] = qty;
    updateCartCount();
    renderCartItems();
  }

  function removeFromCart(productId) {
    delete cart[productId];
    updateCartCount();
    renderCartItems();
  }

  const cartBtn = document.getElementById("cartBtn");
  const cartPanel = document.getElementById("cartPanel");

  cartBtn.addEventListener("click", () => {
    cartPanel.classList.toggle("active");
  });

  // Enviar pedido por WhatsApp
  document.getElementById("sendOrderBtn").addEventListener("click", () => {
    if (Object.keys(cart).length === 0) {
      alert("El carrito estÃ¡ vacÃ­o.");
      return;
    }
    let message = "Hola, quiero hacer un pedido:\n";
    for (const id in cart) {
      const product = products.find((p) => p.id == id);
      message += `- ${product.name} x${cart[id]} (s/ ${(product.price * cart[id]).toFixed(2)})\n`;
    }
    const encodedMsg = encodeURIComponent(message);
    const whatsappUrl = `https://wa.me/51986837976?text=${encodedMsg}`;
    window.open(whatsappUrl, "_blank");
  });

  // FunciÃ³n para buscar productos
  function searchProducts() {
    const searchTerm = document.getElementById("searchInput").value.trim().toLowerCase();
    if (!searchTerm) {
      filteredProducts = [...products];
    } else {
      filteredProducts = products.filter(p =>
        p.name.toLowerCase().includes(searchTerm)
      );
    }
    renderProducts();
  }

  // Inicializar
  renderProducts();
  renderCartItems();
  updateCartCount();
</script>
</body>
</html>
